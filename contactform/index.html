<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <h2>お問合わせフォーム</h2>
    <form method="post" action="mail_confirm.php">
        <div>
            <label for="name">名前</label>
            <input type="text" name="name" id="name" size="35">
        </div>

        <div>
            <label for="mail">メールアドレス</label>
            <input type="email" name="mail" id="mail" size="35">
        </div>

        <div>
            <label for="age">年齢</label>
            <select name="age" id="age">
                <option>選択してください</option>
                <script>
                    for(var i=18; i<=65; i++){
                        document.write('<option value="'+i+'">'+i+'歳</option>');
                    }
                </script>
            </select>
        </div>

        <div>
            <label for="comments">コメント</label>
            <textarea name="comments" id="comments" cols="35" rows="7"></textarea>
        </div>

        <div class="submit">
            <input type="submit" value="送信する">
        </div>
    </form>
</div>
</body>
</html>
